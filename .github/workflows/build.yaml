on:
  push:
    branches:
      - main
      - master
  schedule:
    - cron: "0 12 * * *"
    
name: build 

jobs:
  render:
    name: build
    runs-on: macOS-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v1
      - uses: r-lib/actions/setup-pandoc@v1
      - uses: r-lib/actions/setup-tinytex@master
      - name: Install macOS dependencies for tbeptools
        run: |
          brew install cairo
          brew install gdal
      - name: Install dependencies
        run: |
          install.packages(c("dplyr", "knitr", "remotes", "rmarkdown", "here", "tibble", "ggplot2", "gridExtra", "Hmisc", "tinytex", "pdftools"))
          remotes::install_github("tbep-tech/tbeptools")
        shell: Rscript {0}
      - name: Build report card
        run: Rscript -e 'source("build.R")'
      - name: Commit results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add -A
          git commit -m 'Re-build data and run tests' || echo "No changes to commit"
          git push origin || echo "No changes to commit"